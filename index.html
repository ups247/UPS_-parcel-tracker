<!DOCTYPE html>
<html>
<head>
  <title>Mock Tracking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0061a8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f87;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
      width: 450px;
    }
    .event {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .customs {
      color: red;
      font-weight: bold;
    }
    .pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Mock Tracking System</h2>
  <input type="text" id="trackingNumber" placeholder="Enter Your Tracking ID">
  <button onclick="track()">Track</button>
  <div id="result"></div>

  <script>
    // Mock shipments database with dates added
    const shipments = {
      "MTSO10842424US": [
        { date: "2025-08-25", location: "Texas, USA", status: "Shipment created" },
        { date: "2025-08-25", location: "(UPS Office) Fort Worth, Texas, USA", status: "Picked up" },
        { date: "2025-08-26", location: "(UPS Global Logistics) Louisville, Kentucky", status: "In transit to Japan" },
        { date: "2025-08-28", location: "(Customs Office) Tokyo, Japan", status: "Held at Customs" },
        { date: "Pending", location: "(Local UPS Office) Minato-ku, Osaka, Japan", status: "Ready for Delivering" },
        { date: "Pending", location: "Sagami, Seven Town Sengendai Store 1F, Koshigaya-city, Saitama, Japan", status: "Pending Delivery" }
      ]
    };

    function track() {
      const tn = document.getElementById("trackingNumber").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (shipments[tn]) {
        // Reverse so the latest event appears at the top
        shipments[tn].slice().reverse().forEach(event => {
          let cssClass = "event";
          if (event.status.includes("Customs")) cssClass = "event customs";
          if (event.status.includes("Pending")) cssClass = "event pending";

          resultDiv.innerHTML += `<div class="${cssClass}">${event.date} - ${event.location} : ${event.status}</div>`;
        });
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>Tracking number not found</p>";
      }
    }
  </script>
</body>
</html>
